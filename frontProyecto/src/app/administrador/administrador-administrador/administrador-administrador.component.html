<div class="container p-5 fondo">
    <div>
        <h1>Administrador</h1>
        <hr>
        <form (ngSubmit)="crear()" class=" " style=" width: 800px;" id="formularioCrear">
            <h2>Crear Administrador</h2>
            
            <div class="mb-3">
                <label class="form-label">correo:</label>
                <input class="form-control" type="email" [(ngModel)]="administrador.correoAdministrador"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>
            <div class="mb-3">
                <label class="form-label">contrasena:</label>
                <input class="form-control" type="password" [(ngModel)]="administrador.contrasenaAdministrador"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>  
            <div class="mb-3">
                <label class="form-label">Rol:</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="administrador.idRol" [ngModelOptions]="{standalone:true}" placeholder="" required>
                    <option selected></option>
                    <option *ngFor="let rol of rolList" value="{{rol.idRol}}">{{rol.nombreRol}}</option>
                </select>
            </div>      
            <div>
                <input class="btn boton btn-lg " type="submit" value="Guardar">
                &nbsp;
                <button class="btn boton btn-lg" click="limpiar()">Limpiar</button>
            </div>
        </form>

    </div>
    <br>
    <br>
    <br>
    <hr>
    <h2>Administradores Activos</h2>
    <br>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id del Administrador</th>
                <th scope="col">Correo</th>
                <th scope="col">Contrasena</th>
                <th scope="col">Rol</th>
                <th scope="col">Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let administrador of administradorList">
                <th scope="row">{{administrador.idAdministrador}}</th>
                <td>{{administrador.correoAdministrador}}</td>
                <td>{{administrador.contrasenaAdministrador}}</td>
                <td>{{administrador.idRol  | rol: rolList}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="modificar(administrador)">Modificar</button>
                    &nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminar(administrador)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
