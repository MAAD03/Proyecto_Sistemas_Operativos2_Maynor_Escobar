<div class="container p-5 fondo">
    <div>
        <h1>Recetas</h1>
        <hr>
        <form (ngSubmit)="crear()" class=" " style=" width: 800px;" id="formularioCrear">
            <h2>Crear Recetas</h2>
            <div class="mb-3">
                <label class="form-label">Paciente:</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="receta.idUsuario" [ngModelOptions]="{standalone:true}" placeholder="" required>
                    <option selected></option>
                    <option *ngFor="let user of usuarioList" value="{{user.idUsuario}}">{{user.correoUsuario}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Doctor:</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="receta.idDoctor" [ngModelOptions]="{standalone:true}" placeholder="" required>
                    <option selected></option>
                    <option *ngFor="let doctor of doctorList" value="{{doctor.idDoctor}}">{{doctor.correoDoctor}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripcion:</label>
                <input class="form-control" type="text" [(ngModel)]="receta.descripcionRecetas"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>
            
            <div>
                <input class="btn boton btn-lg " type="submit" value="Guardar">
                &nbsp;
                <button class="btn boton btn-lg" click="limpiar()">Limpiar</button>
            </div>
        </form>

    </div>
    <br>
    <br>
    <br>
    <hr>
    <h2>Recetas</h2>
    <br>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id de la Recetas</th>
                <th scope="col">Paciente</th>
                <th scope="col">Doctor</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let receta of recetaList">
                <th scope="row">{{receta.idRecetas}}</th>
                <td>{{receta.idUsuario  | usuario: usuarioList}}</td>
                <td>{{receta.idDoctor | doctor: doctorList}}</td>
                <td>{{receta.descripcionRecetas}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="modificar(receta)">Modificar</button>
                    &nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminar(receta)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
