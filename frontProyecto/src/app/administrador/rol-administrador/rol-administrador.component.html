<div class="container p-5 fondo">
    <div>
        <h1>Rol</h1>
        <hr>
        <form (ngSubmit)="crear()" class=" " style=" width: 800px;" id="formularioCrear">
            <h2>Crear Rol</h2>
            
            <div class="mb-3">
                <label class="form-label">Nombre del Rol:</label>
                <input class="form-control" type="text" [(ngModel)]="rol.nombreRol"
                    [ngModelOptions]="{standalone:true}" placeholder="" required>
            </div>    
            <div>
                <input class="btn boton btn-lg " type="submit" value="Guardar">
                &nbsp;
                <button class="btn boton btn-lg" click="limpiar()">Limpiar</button>
            </div>
        </form>

    </div>
    <br>
    <br>
    <br>
    <hr>
    <h2>Roles Activos</h2>
    <br>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id del Rol</th>
                <th scope="col">Nombre</th>
                <th scope="col">Modificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rol of rolList">
                <th scope="row">{{rol.idRol}}</th>
                <td>{{rol.nombreRol}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="modificar(rol)">Modificar</button>
                    &nbsp;
                    <button class="btn btn-outline-danger" (click)="eliminar(rol)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
