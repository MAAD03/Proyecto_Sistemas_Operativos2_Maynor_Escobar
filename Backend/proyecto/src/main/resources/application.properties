# Puerto de la aplicación (puedes usar el que quieras, 8080 es el común para Spring Boot)
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nombre_de_tu_base?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin_user
spring.datasource.password=adminpassword

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
